<header>
    <nav class="navbar">
        <a class="logo_img" href="">
            <img [src]="logoImg" alt="">
        </a>
        <div class="function_container">
            <div class="select_container">
                <p-select optionLabel="name" [filter]="true" filterBy="name" [showClear]="true"
                    placeholder="Select a Country" class="w-full md:w-56">
                    <ng-template #selectedItem let-selectedOption>
                        <div class="flex items-center gap-2">
                            <img src="https://primefaces.org/cdn/primeng/images/demo/flag/flag_placeholder.png" />
                            <div>{{ selectedOption.name }}</div>
                        </div>
                    </ng-template>
                    <ng-template let-country #item>
                        <div class="flex items-center gap-2">
                            <img src="https://primefaces.org/cdn/primeng/images/demo/flag/flag_placeholder.png" />
                            <div>{{ country.name }}</div>
                        </div>
                    </ng-template>
                </p-select>

            </div>
            <div class="top_menu_item">
                <a class="select_module_icon" href="">
                    <img [src]="globe" alt="">
                </a>
                <a class="select_module_icon" href="">
                    <img [src]="email" alt="">
                </a>
                <a class="select_module_icon" href="">
                    <img [src]="chat" alt="">
                </a>
                <a class="select_module_icon" href="">
                    <img [src]="calendar" alt="">
                </a>
                <a class="select_module_icon" href="">
                    <img [src]="more" alt="">
                </a>
            </div>
        </div>
        <div class="e_icon" href="">
            <img class="" [src]="smartlearn" alt="">
        </div>
        <div class="e_icon" href="">
            <img class="dot_icon" [src]="dotMenu" />
        </div>
        <div class="avatar_icon" (click)="handleShowDropdown()" href="">
            <div class="border_avatar">
                <img class="" [src]="avatar" alt="">
            </div>
            <div class="dropdown_container" *ngIf="showDropdown">
                <div class="dropdown_card">
                    <div class="user-profile-header">
                        <img [src]="avatar" alt="">
                        <div class="name_title">
                            {{name}}
                        </div>
                        <span class="badge_container">
                            <label for="">
                                <span>{{designation}}</span>
                            </label>
                        </span>
                        <span>{{emailData}}</span>
                    </div>
                    <div class="user_addon">
